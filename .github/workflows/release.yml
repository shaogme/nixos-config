name: Release System Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g. v1.0.0)'
        required: false
        type: string

jobs:
  setup-hosts:
    runs-on: ubuntu-latest
    outputs:
      hosts: ${{ steps.set-hosts.outputs.hosts }}
    steps:
      - uses: actions/checkout@v4
      - id: set-hosts
        run: echo "hosts=$(bash .github/scripts/get-hosts.sh)" >> $GITHUB_OUTPUT

  build:
    needs: setup-hosts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: ${{ fromJson(needs.setup-hosts.outputs.hosts) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            download-buffer-size = 1073741824

      - name: Build Disko Images
        run: nix build ./vps/${{ matrix.host }}#nixosConfigurations.${{ matrix.host }}.config.system.build.diskoImages

      - name: Prepare and Compress Image
        run: |
          cp result/*.raw main.raw
          tar -I "zstd -19 -T0" -cf ${{ matrix.host }}.tar.zst main.raw

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.host }}
          path: ${{ matrix.host }}.tar.zst
          if-no-files-found: error

  upload:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: image-*
          merge-multiple: true

      - name: Generate Release Body
        run: |
          echo "System Raw Images Release" > release_body.md
          echo "" >> release_body.md
          echo "**Artifacts:**" >> release_body.md
          for f in *.tar.zst; do
            echo "- \`$f\`" >> release_body.md
          done

      - name: Generate Release Name
        id: release_name
        run: |
          if [ "${{ github.ref_name }}" == "pre-release" ]; then
            RELEASE_NAME="Pre-Release $(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA:0:7}"
            echo "name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          else
            RELEASE_NAME="Release ${{ inputs.version || github.ref_name }}"
            echo "name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name == 'pre-release' && 'pre-release-latest' || inputs.version || github.ref_name }}
          name: ${{ steps.release_name.outputs.name }}
          body_path: release_body.md
          files: "*.tar.zst"
          prerelease: ${{ github.ref_name == 'pre-release' }}
          generate_release_notes: true
