name: Sync No-Lock-Update to Pre-Release

on:
  push:
    branches:
      - no-lock-update
  workflow_dispatch:

jobs:
  sync-to-pre-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Sync to pre-release
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force push to pre-release to sync it with no-lock-update
          git push origin HEAD:pre-release --force

      - name: Trigger Update Flake Lock on pre-release
        run: gh workflow run update-flake.yml --ref pre-release -f branch=pre-release
        env:
          GH_TOKEN: ${{ secrets.PAT }}
