name: Update Flake Lock

on:
  schedule:
    # 北京时间凌晨 3:40 (UTC 19:40)
    - cron: '40 19 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write
  pull-requests: write

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            download-buffer-size = 1073741824

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: chaotic-nyx
          skipPush: true
    
      - name: Update flake.lock
        run: |
          nix flake update
          nix flake update --flake ./vps/tohu
          nix flake update --flake ./vps/hyperv

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.PAT }}
          
          commit-message: "chore: update flake.lock"
          title: "chore: update flake.lock"
          body: |
            Automated update of flake.lock.
            
            This PR will be automatically merged if the CI pipeline passes.
          branch: "auto-update-flake-lock"
          base: "main"
          delete-branch: true

      - name: Enable Pull Request Automerge
        # 仅当成功创建了 PR 时运行
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --auto --merge "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          # 这里的 Token 必须有写权限，GITHUB_TOKEN 足够用于开启自动合并
          GH_TOKEN: ${{ secrets.PAT }}