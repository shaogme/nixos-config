name: Update Flake Lock

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to update'
        required: true
        default: 'main'
        type: string
  workflow_call:
    inputs:
      branch:
        description: 'Branch to update'
        required: true
        type: string

jobs:
  update-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            download-buffer-size = 1073741824

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: chaotic-nyx
          skipPush: true

      - name: Update Flake Locks
        uses: ./.github/actions/update-flake-locks

      - name: Create PR
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          commit-message: "chore: update flake.lock"
          title: "chore: update flake.lock"
          body: "Automatic update of flake.lock"
          branch: "chore/update-flake-lock-${{ inputs.branch }}"
          base: ${{ inputs.branch }}
          delete-branch: true

      - name: Enable Auto Merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: |
          if [ "${{ inputs.branch }}" == "main" ]; then
            echo "Branch is main, using auto-merge..."
            gh pr merge --auto --merge "${{ steps.cpr.outputs.pull-request-number }}"
          else
            echo "Branch is not main, merging immediately..."
            gh pr merge --merge "${{ steps.cpr.outputs.pull-request-number }}"
          fi
        env:
          GH_TOKEN: ${{ secrets.PAT }}